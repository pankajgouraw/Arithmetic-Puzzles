<!DOCTYPE html>
<html>
<head>
	<title>Mathematics Operation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h3>Subtract the number of items in the two boxes, and drag the correct number in the space given.</h3>
		</header>
		<div class="operation-container">
			<div class="numberA">
				<img src="img/1.png">
			</div>
			<div class="operation">
				<img src="img/minus.png">
			</div>
			<div class="numberB">
				<img src="img/2.png">
			</div>
			<div class="equal">
				<img src="img/equal1.png">
			</div>
			<div>
				<div class="result"></div>
			</div>
		</div>
		<div class="numbers">
			<img src="img/incorrect_1.png" class="incorrect">
			<img src="img/incorrect_2.png" class="incorrect">
			<img src="img/correct_ans.png" class="correct">
			<img src="img/incorrect_3.png" class="incorrect">
		</div>
	</div>
	<footer>
		<div class="footer">
			<img src="img/prev.png" />
			<img src="img/next.png" />
		</div>
    </footer>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
